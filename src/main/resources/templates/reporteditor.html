<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body style="background: #eee">
<div class="container-sm" style="margin-top: 20px">

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/report">Tüm Raporlar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Düzenle</li>
        </ol>
    </nav>
    <div class="col" style="margin: 10px; display: flex; justify-content: center">
        <p class="display-6">Rapor ekle</p>
    </div>

    <form th:name="report" method="post" action="/report/update" class="row g-3 needs-validation"
          enctype="multipart/form-data"
    >
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <input class="form-control" name="fileNum" type="number"
                       id="input_file_num" readonly th:value="${report.getFileNum()}"
                       hidden required>
                <label for="input_p_identity_num" class="form-label">Hasta TC</label>
                <input class="form-control" name="patientIdentityNum" type="number" min="10000000000" max="99999999999"
                       id="input_p_identity_num" th:value="${report.getPatient().getIdentityNum()}"
                       required>

                <label for="input_p_name" class="form-label">Hasta Adı</label>
                <input th:value="${report.getPatient().getName()}" class="form-control" name="patientName" type="text"
                       id="input_p_name" required>

                <label for="input_l_name" class="form-label">Laborant Adı</label>
                <input th:value="${report.getLaborant().getName()}" class="form-control" name="laborantName" type="text"
                       id="input_l_name" required>

                <label for="input_l_identity_num" class="form-label">Laborant Kimlik Numarası</label>
                <input th:value="${report.getLaborant().getIdentityNum()}" class="form-control"
                       name="laborantIdentityNum" type="number" min="1000000" max="9999999"
                       id="input_l_identity_num" required>

                <label for="input_diag_title" class="form-label">Tanı Başlığı</label>
                <input th:value="${report.getDiagnosisTitle()}" class="form-control" name="diagnosisTitle" type="text"
                       id="input_diag_title" required>

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </div>
            <div class="col">

                <label for="input_date" class="form-label">Rapor Tarihi</label>
                <input th:value="${report.getReportDate()}" class="form-control" name="reportDate" type="date"
                       id="input_date" required>


                <label for="input_p_lastname" class="form-label">Hasta Soyadı</label>
                <input th:value="${report.getPatient().getLastName()}" class="form-control" name="patientLastName"
                       type="text" id="input_p_lastname" required>


                <label for="input_l_lastname" class="form-label">Laborant Soyadı</label>
                <input th:value="${report.getLaborant().getLastName()}" class="form-control" name="laborantLastName"
                       type="text" id="input_l_lastname" required>


                <label for="input_p_image">Rapor Fotoğrafı</label>
                <input id="input_p_image" type="file" accept=".jpg, .jpeg, .png" name="imageFile"
                       class="form-control"
                       aria-label="file"
                >
                <label for="input_diag_detail" class="form-label">Tanı Detayları</label>
                <input th:value="${report.getDiagnosisDetail()}" id="input_diag_detail" name="diagnosisDetail"
                       class="form-control needs-validation"
                       type="text"
                       required>
            </div>
            <div class="row">

            </div>

        </div>

        <div class="row">
            <div class="col" style="margin: 10px; display: flex; justify-content: center">

                <a href="/report" class="btn btn-danger">İptal</a>
                <div class="border border-dark m-2"></div>
                <input type="submit" class="btn btn-primary" value="Kaydet">


            </div>
        </div>


    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="/js/reportEditor.js"></script>

</div>

</body>
</html>
