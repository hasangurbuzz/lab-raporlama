<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="d-flex justify-content-center">
        <a href="/report/add" class="btn btn-outline-primary">Rapor ekle </a>
        <div th:if="${reportList.size() == 0}">
            <p>Kayıtlı rapor bulunamadı</p>
        </div>

    </div>

    <div class="container" th:if="${reportList.size() > 0}">
        <div class="row row-cols-3">
            <div th:each="report: ${reportList}" class="list-group-item col-xs-6 col-sm-4 col-md-3">
                <div class="col">
                    <div class="card">
                        <img th:src="'data:reportImage/png;base64,'+ ${report.getImageData()}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="'Tanı başlığı: '+${report.getDiagnosisTitle()}"></h5>
                            <p class="card-text"
                               th:text="'Hasta Ad Soyad: '+ ${report.getPatientName()+' '+ report.getPatientLastName()}"></p>
                            <p class="card-text"
                               th:text="'Laborant Ad Soyad: '+ ${report.getLaborant().getName()} +' '+${report.getLaborant().getLastName()}"></p>
                            <div class="d-flex justify-content-center align-items-center">
                                <a th:href="'/report/'+ ${report.getFileNum()}" class="btn btn-primary">Düzenle</a>
                                <div class="col-sm"></div>
                                <form method="post" th:action="'/report/'+ ${report.getFileNum()}">
                                    <input name="fileNum" class="btn-danger" type="submit" value="Sil">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
