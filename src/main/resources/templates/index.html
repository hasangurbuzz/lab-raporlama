<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-sm">
    <h2>Rapor ekle</h2>


    <form method="post" action="/" class="row g-3 needs-validation">
        <div class="mb-3">
            <label for="validationCustom01" class="form-label">Hasta TC</label>
            <input class="form-control" name="patientIdentityNum" type="text" id="validationCustom01" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom02" class="form-label">Dosya No</label>
            <input class="form-control" name="fileNum" type="text" id="validationCustom02" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom03" class="form-label">Hasta Adı</label>
            <input class="form-control" name="patientName" type="text" id="validationCustom03" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom04" class="form-label">Hasta Soyadı</label>
            <input class="form-control" name="patientLastName" type="text" id="validationCustom04" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom05" class="form-label">Tanı Başlığı</label>
            <input class="form-control" name="diagnosisTitle" type="text" id="validationCustom05" required>
        </div>
        <div class="mb-3">
            <input type="file" accept="image/png, image/jpeg" class="form-control" aria-label="file example" required>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/home.js"></script>

</body>


</html>
