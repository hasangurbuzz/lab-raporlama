<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container-sm">
    <form th:name="report" method="post" action="/report/update" class="row g-3 needs-validation"
          enctype="multipart/form-data">
        <div class="mb-3">
            <label for="validationCustom02" class="form-label">Dosya no</label>
            <input th:value="${report.getFileNum()}" class="form-control" name="fileNum" type="text"
                   id="validationCustom02" hidden="hidden" >
        </div>
        <div class="mb-3">
            <label for="validationCustom01" class="form-label">Hasta TC</label>
            <input th:value="${report.getPatientIdentityNum()}" class="form-control" name="patientIdentityNum"
                   type="text" id="validationCustom01" required>
        </div>

        <div class="mb-3">
            <label for="validationCustom03" class="form-label">Hasta Adı</label>
            <input th:value="${report.getPatientName()}" class="form-control" name="patientName" type="text"
                   id="validationCustom03" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom04" class="form-label">Hasta Soyadı</label>
            <input th:value="${report.getPatientLastName()}" class="form-control" name="patientLastName" type="text"
                   id="validationCustom04" required>
        </div>
        <div class="mb-3">
            <label for="validationCustom05" class="form-label">Tanı Başlığı</label>
            <input th:value="${report.getDiagnosisTitle()}" class="form-control" name="diagnosisTitle" type="text"
                   id="validationCustom05" required>
        </div>
        <div class="mb-3">
            <input type="file" accept=".jpg, .jpeg, .png" name="imageFile" class="form-control"
                   aria-label="file example"
            >
        </div>
        <input type="submit" class="btn btn-primary">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</div>

</body>
</html>
