<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: #eee">


<div class="container">
    <nav style="--bs-breadcrumb-divider: '>'; height: 50px;" aria-label="breadcrumb">
        <ol class="breadcrumb ">
            <li class="breadcrumb-item bla"><a href="/report">Tüm Raporlar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ara</li>

        </ol>
    </nav>
    <div class="container" style="display: flex; justify-content: center">
        <div class="accordion" id="accordionExample" style="width: 40vw;">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        Laborant Adı Soyadı İle
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-flex justify-content-center">
                            <form method="post" action="/report/search" enctype="multipart/form-data">
                                <div class="col"
                                     style="display: flex;flex-direction: column; justify-content: center">
                                    <input type="text" class="input-group-text" placeholder="Laborant Adı"
                                           name="laborantName"
                                           required>
                                    <input type="text" class="input-group-text" placeholder="Laborant Soyadı"
                                           name="laborantLastName" required>

                                    <input type="submit" class="btn btn-outline-dark" value="Ara">


                                </div>

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Hasta Adı Soyadı İle
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-flex justify-content-center">

                            <form method="post" action="/report/search" enctype="multipart/form-data">
                                <div class="col" style="display: flex;flex-direction: column; justify-content: center">
                                    <input type="text" class="input-group-text" placeholder="Hasta Adı"
                                           name="patientName"
                                           required>
                                    <input type="text" class="input-group-text" placeholder="Hasta Soyadı"
                                           name="patientLastName"
                                           required>
                                    <input type="submit" class="btn btn-outline-dark" value="Ara">

                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Hasta Kimlik Numarası İle
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="d-flex justify-content-center">

                            <form method="post" action="/report/search" enctype="multipart/form-data">

                                <div class="col" style="display: flex;flex-direction: column; justify-content: center">
                                    <input class="input-group-text" placeholder="Hasta Kimlik No"
                                           name="patientIdentityNum" type="number" min="10000000000" max="99999999999"
                                           required>

                                    <input type="submit" class="btn btn-outline-dark" value="Ara">
                                </div>

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div th:if="${reports != null}">
    <div th:each="report: ${reports}">
        <p th:text="${report.getDiagnosisTitle()}"></p>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
